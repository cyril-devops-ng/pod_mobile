    <script type="text/javascript">
    $(document).ready(function(){
        $('body').on('click','#callBtn',function(){
            alert("Please contact customer service on 07066112584");
        });
        $('body').on('click','#forgotpassword',function(){
            alert("Please contact customer service on 07066112584");
        });
		$("#status").fadeOut(); // will first fade out the loading animation
		$("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.
        $('#login').click(function(){
			$("#status").fadeIn(); // will first fade out the loading animation
			$("#preloader").fadeIn("slow"); // will fade out the white DIV that covers the website.
            var type = $('#userType').val();
            var user = $('#user').val();
            var pass = $('#pass').val();
            var array = [];

            var errr = 'Error!\n';
            var er = 0;
            if(user == '') {
                er+= 1;
                errr += '*Enter Username\n';
            }
            if(pass == ''){
                er+= 1;
                errr+= '*Enter password';
            }

            if(er > 0){
                alert(errr);
                $("#status").fadeOut(); // will first fade out the loading animation
                $("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.
            }else{
//                var url = 'http://159.122.6.157:2080/forteppms/api';
                var url = 'http://54.93.100.18/ppms/api';
                data = {
                    'cust_no':user,
                    'password':pass
                };

                // alert('hello');
                $.post(url,data,function(msg,stat,xhr){
                    if(xhr.readyState === 4){
                        if(xhr.status === 200){
                            if(JSON.parse($.trim(msg)).indexOf('Failed')<0){
                                 $("#status").fadeOut(); // will first fade out the loading animation
                                $("#preloader").delay(500).fadeOut("slow");
                                window.localStorage.setItem('user',$.trim(msg));
                                var usr = window.localStorage.getItem('user');
                                usr = JSON.parse(usr);
                                var usrtype = usr[0]['usertype'];
                                if(usrtype == 'Transporter'){
                                    window.location.href = 'transporterhome.html';
                                }else{  
                                    window.location.href = 'sfdeliveries.html';
                                }
                                 $("#status").fadeOut(); // will first fade out the loading animation
                                $("#preloader").delay(500).fadeOut("slow");
                                
                            }else{
                                alert('Oops, Login Unsuccessful!');
                                $("#status").fadeOut(); // will first fade out the loading animation
                                $("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.
                            }
                            
                        }
                    }
                });
            }
        });
    });
</script>
