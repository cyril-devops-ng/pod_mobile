<script type="text/javascript">
    $(document).ready( function(){
        setTimeout(function(){
                $("#status").fadeOut(); // will first fade out the loading animation
                $("#preloader").delay(500).fadeOut("slow")
            },6000);
        var eachItem = "";
        var data  = window.localStorage.getItem('session');
        var data2  = window.localStorage.getItem('user');

        $('body').on('click','.checkbox',function(){
            $(this).addClass('checkbox-one-checked');
        });
        if( !data2 ){

        }else{
            var d2 = JSON.parse(data2);
            $('#customer').html(d2[0].sap_cust);
            $.ajax({
                type:'GET',
                dataType:'json',
                crossOrigin: true,
//                url:'http://159.122.6.157:2080/forteppms/api/user/'+
                url:'http://54.93.100.18/ppms/api/user/'+
               d2[0].id,
                success: function(data, textStatus){   
                    $("#status").fadeOut(); // will first fade out the loading animation
                    $("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.website. 
                    window.localStorage.removeItem('session');
                    window.localStorage.setItem('session' , JSON.stringify(data));
                    var d = data;
                    if ( d.length > 0  ){
                                   if(d.length > 0){
//                                         $('#myitems').append('<p>List of Pending Deliveries!</p>');
                                    }else{
                                        $('#myitems').append('<p>There are no Pending Deliveries!</p>');
                                    }   
                                $('#myitems').append('<table cellpadding="10">');
                                for(var i=0;i<d.length;i++){

                                    if( typeof d[i]["vbeln"] !== 'undefined' & d[i]['vbeln'] != '' && d[i]['status'] == 'C' ){
                                                eachItem = '<tr cellpadding="5"><td>';
                                                eachItem += '<a href="#" class="checkbox checkbox-one">'
                                                +d[i]["vbeln"]+
                                                '</a></td><td><img src="images/forte/gas.png" width="30" height="30"></td>'+
                                                '<td><div class="call" id=""><img src="images/forte/call.png" width="30" height="30"></div></td>'+
                                                '<td>Headed To</td><td>'+d[i]["cust_name"]+'</td>';
                                                eachItem += '</tr>';
                                        $('#myitems').append(eachItem);
                                    }else{
                                    }
                                }
                                 
                            }else{
                                
                            }
                },
                error:function(xhr,textStatus,errorThrown){
                    $('#preloader').hide();
                     $("#status").fadeOut(); // will first fade out the loading animation
                    $("#preloader").delay(500).fadeOut("slow"); // will fade out the white DIV that covers the website.
                    alert(errorThrown);
                },
                
            });
        }
        
        $('body').on('click','#process',function(){
            var selected = [];
            $('.checkbox-one-checked').each(function(){
                selected.push($(this).html());
            });
            window.localStorage.setItem('selected',selected);
            window.location.href = 'newinvoice.html';
        });

        $('body').on('click','.call',function(){
            alert('call driver');
        });
    });
 </script>
